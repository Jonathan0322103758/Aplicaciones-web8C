<div class="activity-card flex-column effect">
    <qx-button type="icon" styleClass="square success-ghost" icon="fas fa-pen"/>
    <div class="activity-title flex-row">
        <i class="fas fa-bullseye"></i>
        <label class="text-bold">{{ title() }}</label>
    </div>
    <div class="flex-column text-light">
        <qx-info info="{{summary()}}" [icon]="false"/>
        <label class="datetime">{{ fromTo() }}</label>
    </div>
</div>
